# --------------------------------------------
# RAG (Retrieval-Augmented Generation) SYSTEM
# --------------------------------------------

# OllamaChat.EnableRAG
#     Description: Enable or disable the RAG (Retrieval-Augmented Generation) feature.
#                  When enabled, the bot will analyze player messages and retrieve relevant information
#                  from JSON knowledge base files to provide more accurate and detailed responses.
#     Default:     0 (false)
OllamaChat.EnableRAG = 1

# OllamaChat.RAGDataPath
#     Description: Path to the directory containing RAG JSON data files.
#                  This should be a relative path from the server's working directory.
#                  For AzerothCore installations, this is typically ../../../modules/mod-ollama-chat/data/rag/
#                  The system will load all .json files from this directory.
#     Default:     ../../../modules/mod-ollama-chat/data/rag/
OllamaChat.RAGDataPath = ../../../modules/mod-ollama-chat/data/rag/

# OllamaChat.RAGMaxRetrievedItems
#     Description: Maximum number of relevant information items to retrieve and include in the prompt.
#                  Higher values provide more context but may exceed token limits.
#     Default:     3
OllamaChat.RAGMaxRetrievedItems = 3

# OllamaChat.RAGSimilarityThreshold
#     Description: Minimum similarity score (0.0-1.0) required for information to be considered relevant.
#                  Lower values will include more information but may be less accurate.
#                  Higher values will be more precise but may miss relevant information.
#                  Recommended range: 0.2-0.4 for good balance of relevance and coverage.
#     Default:     0.3
OllamaChat.RAGSimilarityThreshold = 0.3

# OllamaChat.RAGPromptTemplate
#     Description: Template for including RAG information in bot prompts.
#     Placeholders (named): {rag_info}
OllamaChat.RAGPromptTemplate = "RELEVANT INFORMATION:\n{rag_info}\nUse this information to provide accurate and detailed responses when applicable."

