#     Default:     10
OllamaChat.BotReplyChance = 10

# OllamaChat.MaxBotsToPick
#     Description: The maximum number of bots that can be randomly selected to reply when no bot name is explicitly mentioned.
#     Default:     2
OllamaChat.MaxBotsToPick = 3

