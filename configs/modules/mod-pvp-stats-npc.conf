###################################################################################################
# PvP Stats NPC Module Configuration
###################################################################################################

# Enable/Disable the PvP Stats NPC module
# Default: 1 (enabled)
PvPStatsNPC.Enable = 1

# Gossip text ID used by the NPC (npc_text.ID)
# Default: 907
PvPStatsNPC.GossipTextId = 907

# Cache duration (seconds) for heavy "top list" queries (arena top teams/players, rankings, recent BGs).
# 0 disables caching (always queries the DB).
# Default: 15
PvPStatsNPC.CacheSeconds = 15

# Max rows shown in top lists (arena/rankings). Safety-clamped to 50.
# Default: 10
PvPStatsNPC.TopListLimit = 10

# Minimum season games required for top arena lists.
# Default: 10
PvPStatsNPC.Arena.MinSeasonGames = 10

# How many recent battleground results to show. Safety-clamped to 50.
# Default: 20
PvPStatsNPC.BG.RecentLimit = 20

# Use faction-colored headers (Alliance/Horde) in gossip output.
# Default: 1
PvPStatsNPC.Format.UseFactionColors = 1

# Color codes used when faction colors are enabled.
# Default Alliance: |cff0000ff (blue)
# Default Horde:    |cffff0000 (red)
PvPStatsNPC.Format.AllianceColor = "|cff0000ff"
PvPStatsNPC.Format.HordeColor    = "|cffff0000"

